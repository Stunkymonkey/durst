name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-16.04
          - ubuntu-18.04
        rust:
          - stable
          - beta
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
    - name: checkout
      uses: actions/checkout@v1

    - name: environment
      run: sudo apt-get install libdbus-1-dev

    - name: toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        override: true
        components: rustfmt, clippy

    - name: build
      uses: actions-rs/cargo@v1
      with:
        command: build

    - name: test
      uses: actions-rs/cargo@v1
      with:
        command: test

    - name: format
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: lint
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings
