name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-16.04
          - ubuntu-18.04
        rust:
          - stable
          - beta
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: environment
      run: sudo apt-get install libdbus-1-dev

    - name: toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        override: true
        components: rustfmt, clippy

    - name: build
      uses: actions-rs/cargo@v1
      with:
        command: build

    - name: test
      uses: actions-rs/cargo@v1
      with:
        command: test

    # should be removed in the future, when generated code can be ignored
    - name: toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: rustfmt, clippy

    - name: format
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

